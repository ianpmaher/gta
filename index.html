<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grand Theft Autocorrect</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Caprasimo&family=IBM+Plex+Mono&family=Rampart+One&family=Vina+Sans&display=swap"
            rel="stylesheet"
        />
        <meta name="description" content="Grand Theft Autocorrect, a Typing Test for the Criminally Insane" />
    </head>
    <body>
        <article class="intro">
            <div class="intro-container"></div>
            <div id="intro-button-container">
                <button id="no-intro-button" class="intro-buttons">No intro, please.</button>
            </div>
            <div id="intro-pop-container"></div>
            <button id="intro-button-1" class="hidden intro-buttons">LET'S STEAL SOME CARS</button>
        </article>
        <div id="flex-container-page">
            <aside class="">
                <div class="logo-container logo">
                    <!-- <img src="/assets/gtaLogoNEWnoBG.png" alt="Grand Theft Autocorrect" width="250px" height="250px" class="logo" /> -->
                </div>
                <section class="statblock">
                    <img id="user-vehicle" src="" />
                    <div class="vehicle-stuff">
                        <p>Vehicle: <span id="vehicle-name" class="stat-inject"></span></p>
                        <p>Vehicle street value: <span id="vehicle-worth" class="stat-inject"></span></p>
                    </div>
                </section>
                <section class="statblock">
                    <ul class="user-stats">
                        <li>Health: <span id="user-health" class="stat-inject"></span></li>
                        <li>Successful Heists: <span id="total-heists" class="stat-inject"></span></li>
                        <li>Most recent Accuracy: <span id="avg-accuracy" class="stat-inject"></span></li>
                        <li>Most recent Speed: <span id="avg-speed" class="stat-inject"></span></li>
                    </ul>
                    <ul class="user-stats">
                        <li>Accuracy: <span id="accuracy" class="stat-inject">100%</span></li>
                        <li>Errors: <span id="current-errors" class="stat-inject">0</span></li>
                    </ul>
                </section>
            </aside>
            <main>
                <section id="graphics">
                    <div class="progress-container">
                        <img src="/assets/policeCar.png" id="car-police" class="car-images" />
                        <img src="/assets/playerCar.png" id="car-player" class="car-images" />
                    </div>
                </section>
                <div id="quote-container">
                    <section id="input-field">
                        <!--I learned you can make cursor go into text field with autofocus property-->
                        <textarea
                            class="text-input"
                            id="text-input"
                            autocorrect="off"
                            autocomplete="off"
                            spellcheck="false"
                            rows="4"
                        >
                        </textarea>
                    </section>
                    <div id="quote"></div>
                </div>
                <article class="hud">
                    <div class="time-container">
                        <p class="shaped-time">Time Remaining: <span id="time-remaining"></span></p>
                    </div>
                    <label for="text-input">Click in the area above to start the heist!</label>
                    <div class="time-container">
                        <button id="next-button">Next Session</button>
                        <button class="restart-button">Reset</button>
                    </div>
                    <section class="speed">
                        <div class="statblock">
                            <ul class="user-stats">
                                <li>Current Speed: <span id="user-speed" class="stat-inject"></span></li>
                                <li>Police Speed: <span id="police-speed" class="stat-inject"></span></li>
                            </ul>
                        </div>
                    </section>
                </article>
            </main>
        </div>
        <footer></footer>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
