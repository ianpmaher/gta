<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Theft Autocorrect</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=IBM+Plex+Mono&family=Rampart+One&family=Vina+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
      </div>
      <!-- <h1>GRAND THEFT AUTOCORRECT</h1> -->
    </header>
    <article class="intro">
      <div class="intro-container">
        <p class="intro-text">Hey there, kid.<br />Want to hear how this works?</p>
      </div>
      <div id="intro-button-container">
        <button id="no-intro-button" class="intro-buttons">No intro, please.</button>
        <button id="intro-button1" class="intro-buttons">proceed...</button>
      </div>
      <button id="intro-button2" class="hidden intro-buttons">proceed...</button>
      <button id="intro-button3" class="hidden intro-buttons">proceed...</button>
      <button id="intro-button4" class="hidden intro-buttons">typing...?</button>
      <button id="intro-button5" class="hidden intro-buttons">LET'S STEAL SOME CARS</button>
    </article>
    <div id="flex-container-page">
      <main>
        <section id="graphics">
          <div class="progress-container">
            <div class="user-progress"></div>
            <canvas id="user-canvas" width="640px" height="160px"></canvas>
          </div>
          <div class="progress-container">
            <div class="police-progress"></div>
          </div>
        </section>
        <div id="quote-container">
          <div id="quote"></div>
        </div>
        <div class="time-container">
          <label for="text-input">Type in the area below to start the heist!</label>
          <p class="shaped-time">Time Remaining: <span id="time-remaining"></span></p>
        </div>
        <section id="input-field">
          <!--I learned you can make cursor go into text field with autofocus property-->
          <textarea class="text-input" id="text-input" placeholder="Type here!" autocorrect="off" autocapitalize="none" autocomplete="off" spellcheck="false" rows="3">
          </textarea>
          <button class="restart-button">Restart</button>
        </section>
        <section>
          <button id="start-button">Start</button>
          <div class="super-container">
            <div class="current-container">
              <p>Accuracy: <span id="accuracy" class="stat-inject">100%</span></p>
              <p>Errors: <span id="current-errors" class="stat-inject">0</span></p>
            </div>
            <div class="current-container" id="speed-container">
              <p>Current Speed: <span id="user-speed" class="stat-inject">.</span></p>
              <p>Police Speed: <span id="police-speed" class="stat-inject">.</span></p>
            </div>
          </div>
        </section>
        <div class="super-container">
          <section class="statblock">
            <img id="user-vehicle" src="" />
            <div class="vehicle-stuff">
              <p>Vehicle: <span id="vehicle-name" class="stat-inject"></span></p>
              <p>Vehicle's street value: <span id="vehicle-worth" class="stat-inject"></span></p>
            </div>
            <ul class="user-stats">
              <li>Health: <span id="user-health" class="stat-inject"></span></li>
              <li>Successful Heists: <span id="total-heists" class="stat-inject"></span></li>
              <li>Average Accuracy: <span id="avg-accuracy" class="stat-inject"></span></li>
              <li>Average Speed: <span id="avg-speed" class="stat-inject"></span></li>
            </ul>
          </section>
        </div>
      </main>
    </div>
    <footer></footer>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
